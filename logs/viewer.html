    .btn-primary {

    }

    }

      margin-bottom: 15px;
      border-radius: 6px;
      transition: all 0.3s ease;

    }

    .log-entry.error {

    }

    .log-entry.warning {

    }

    .log-header {

      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .log-type {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      background: #667eea;
      color: white;
    }

    .log-time {
      font-size: 12px;
      color: #6c757d;
    }

    .log-details {

      gap: 10px;
      margin-top: 10px;
    }

    .log-detail {

    }

    .log-detail-label {
      font-weight: 600;
      color: #495057;
    }

    .log-detail-value {
      color: #6c757d;
      word-break: break-all;
    }

    .badge {

      font-weight: 600;
    }

    }

    .image-thumbnail {

    .image-modal {

      left: 0;
      top: 0;
      width: 100%;
      height: 100%;

      justify-content: center;
    }

    .image-modal.active {

    }

    .image-modal img {

    }

    .image-modal-close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .image-modal-close:hover {
      color: #ccc;
    }
  </style>
